<div class="sign-up-block">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-7 login-sec">
                <h2 class="text-center">Cadastre-se</h2>
                <form class="login-form">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-uppercase">Nome Completo</label>
                        <input type="text" class="form-control" name="username" required="required"
                            [(ngModel)]='user.nome'>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-uppercase">Email</label>
                        <input type="email" class="form-control" name="email" required="required"
                            [(ngModel)]='user.email'>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-uppercase">Senha</label>
                        <input type="password" class="form-control" name="password" required="required"
                            (input)='conferirSenha($event)' value="{{senha}}">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-uppercase">Confirmar senha</label>
                        <input type="password" class="form-control" name="confirm_password" required="required"
                            [(ngModel)]='user.senha'>
                    </div>

                    <div class="form-check">
                        <button type="submit" class="btn btn-login float-right" (click)='cadastrar()'>Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
