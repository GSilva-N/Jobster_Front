<div class="container">

    <div class="row mt-5 mb-5">
        <div class="col-md-4">
            <app-perfil-lateral></app-perfil-lateral>
        </div>
        <div class="col-md-8">
            <h3 class="text-center mb-4 text-monospace">Cadastro de um novo tema</h3>

            <div class="form-group">
                <label class="text-monospace" for="texto">Título:</label>
                <input class="form-control" id="texto" rows="3" placeholder="Digite aqui o seu novo tema"
                    [(ngModel)]='tema.titulo'>
            </div>
            <div class="form-group">
                <label class="text-monospace" for="texto">Descrição:</label>
                <input class="form-control" id="texto" rows="3" placeholder="Descrição"
                    [(ngModel)]='tema.descricao'>
            </div>

            <div class="row mb-5">
                <div class="col-md-12 d-flex justify-content-center">
                    <button class="btn btn-outline-success w-25" (click)='cadastrar()'>Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
