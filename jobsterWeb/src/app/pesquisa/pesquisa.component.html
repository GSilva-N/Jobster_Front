<div>
    <app-navbar></app-navbar>
</div>
<div class="container">

    <div class="row">
        <div class="col-md-4">
            <app-perfil-lateral></app-perfil-lateral>
        </div>
        <div class="col-md-8">
            <nav class="d-flex justify-content-center">
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active text-secondary font-weight-bold" id="nav-home-tab"
                        data-toggle="tab" href="#minhas-postagens" role="tab" aria-controls="nav-home"
                        aria-selected="true">Minhas Postagens</a>

                    <a class="nav-item nav-link text-secondary font-weight-bold" id="nav-profile-tab" data-toggle="tab"
                        href="#postagens-temas" role="tab" aria-controls="nav-profile" aria-selected="false">Postagens
                        por Tema</a>
                </div>
            </nav>

            <div class="tab-content" id="nav-tabContent">

                <!--Minhas Postagens-->
                <div class="tab-pane fade show active" id="minhas-postagens" role="tabpanel"
                    aria-labelledby="nav-postagens-tab">
                    <div class="row mt-3 mb-3">
                        <div class="col-md-10 pr-1">
                            <input class="form-control w-100" type="search" placeholder="Pesquisar Postagem"
                                aria-label="Pesquisar">
                        </div>
                        <div class="col-md-2 pl-0">
                            <button class="btn btn-outline-success w-100" type="button"
                                (click)='findByModalidadePostagem()'>Pesquisar</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="card mt-5 mb-5" *ngFor="let item of listaPostagens">
                                <div class="card-header">
                                    <div class="row d-flex align-items-center">
                                        <div class="col-md-8">
                                            <h5 class="card-title"></h5>
                                            <small>Contato: {{item.contato}} </small>
                                        </div>
                                    </div>
                                </div>

                                <div class="card-body">
                                    <small id="texto" class="form-text m-0 text-muted mb-3 ">{{item.tema.titulo}}
                                    </small>
                                    <small id="texto" class="form-text m-0 text-muted mb-3 ">{{item.portfolio}}
                                    </small>
                                    <small id="texto" class="form-text m-0 text-muted mb-3 ">{{item.portfolio}}
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="tab-pane fade" id="postagens-temas" role="tabpanel" aria-labelledby="nav-postagens-tab">
                    <div class="row mt-3 mb-3">
                        <div class="col-md-10 pr-1">
                            <input class="form-control w-100" type="search" placeholder="Pesquisar Postagem por Tema"
                                aria-label="Pesquisar">
                        </div>
                        <div class="col-md-2 pl-0">
                            <button class="btn btn-outline-success w-100" type="button">Pesquisar</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div>

                                <div class="card mt-5 mb-5">
                                    <div class="card-header">
                                        <div class="row d-flex align-items-center">
                                            <div class="col-md-12">
                                                <h5 class="card-title"> </h5>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card-body">
                                        <p class="card-text" aria-describedby="texto"> </p>
                                        <small id="texto" class="form-text m-0 text-muted mb-3 text-monospace">
                                        </small>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
<div>
    <app-footer></app-footer>
</div>
